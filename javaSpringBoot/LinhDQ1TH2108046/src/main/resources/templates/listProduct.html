<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Product</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top: 100px">
    <a th:href="@{/addProduct}" class="btn btn-primary mb-2">Add Product</a>
    <div class="fix" th:if="${products.size() > 0}">
        <h2>List Product</h2>
        <hr/>
        <table class="table table-bordered table-striped" id="appointment-table">
            <thead>
            <tr>
                <th>Product Name</th>
                <th>Description</th>
                <th>Date Of Manf</th>
                <th>Price</th>
            </tr>
            </thead>
            <tr th:each="product: ${products}">
                <td th:text="${product.productName}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.dateOfManf}"></td>
                <td th:text="${product.price}"></td>
            </tr>
        </table>
    </div>


</div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.12.1/datatables.min.js"></script>
